spring:
  datasource:
    url: jdbc:h2:mem:order
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  config:
    import:
      - optional:configserver:http://localhost:9296
      - secrets.yml

eureka:
  client:
    enabled: false
